<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{massage}}
        <button @click="clickHandler">
            Count is: {{ count }}
        </button>
    </div>
</body>
<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const message = ref('KKK')
        return {
            count: ref(0),message
        }
      }
    },

    function clickHandler(){
        count++;
        message='MD: '+count
    }
  </script>
</html>
